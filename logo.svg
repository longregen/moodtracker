<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for contrast -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Heart shape representing mood/wellness -->
  <path d="M256 180 C240 160, 200 160, 200 200 C200 240, 256 300, 256 300 C256 300, 312 240, 312 200 C312 160, 272 160, 256 180 Z" 
        fill="url(#heartGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Pulse/heartbeat line -->
  <path d="M120 256 L180 256 L200 220 L220 290 L240 180 L260 320 L280 200 L300 256 L392 256" 
        stroke="#FFFFFF" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.9"/>
  
  <!-- Small dots representing data points -->
  <circle cx="180" cy="256" r="4" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="220" cy="290" r="4" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="240" cy="180" r="4" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="260" cy="320" r="4" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="280" cy="200" r="4" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="300" cy="256" r="4" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Subtle text element -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" opacity="0.9">
    MoodTracker
  </text>
</svg>
